type Reel {
  id: ID!
  description: String!
  path: String!
  type: String
  is_active: Boolean
  user: User
  created_at: DateTime
  updated_at: DateTime
}


input ReelInput {
  description: TranslatableInput!
  path: String
  type: String
  is_active: Boolean
}   

extend type Query {
  reels_for_admin(
    first: Int! = 10,
    page: Int = 1
  ): Reel!
    @guard(with: ["api"])
    @can(ability: "reel.view")
    @paginate(type: "PAGINATOR", model: "App\\Models\\Reel")

  reels_for_public(
    first: Int! = 10,
    page: Int = 1
  ): Reel!
    @paginate(type: "PAGINATOR", model: "App\\Models\\Reel")
    @where(key: "is_active", operator: "=", value: true)

  reel(id: ID! @eq): Reel @find
}

extend type Mutation {
  CreateReel(input: ReelInput!): Reel
    @guard(with: ["api"])
    @can(ability: "reel.create")
    @field(resolver: "App\\GraphQL\\Mutations\\ReelMutator@create")

  UpdateReel(id: ID!, input: ReelInput!): Reel
    @guard(with: ["api"])
    @can(ability: "reel.update")
    @field(resolver: "App\\GraphQL\\Mutations\\ReelMutator@update")

  DeleteReel(id: ID!): Boolean
    @guard(with: ["api"])
    @can(ability: "reel.delete")
    @field(resolver: "App\\GraphQL\\Mutations\\ReelMutator@delete")
}