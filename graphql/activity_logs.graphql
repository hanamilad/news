type ActivityLog @model(class: "App\\Models\\ActivityLog") {
  id: ID!
  action: String!
  model_type: String!
  model_id: ID!
  description: String!
  ip_address: String!
  user_agent: String!
  old_values: JSON
  new_values: JSON
  user: User
  created_at: String
}



extend type Query {
activityLogs: [ActivityLog!]!
  @guard(with: ["api"])
  @can(ability: "activityLogs.view", model: "App\\Models\\ActivityLog")
  @all(model: "App\\Models\\ActivityLog", scopes: ["latestFirst"])
}